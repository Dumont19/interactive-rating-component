<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.
  png">

  <link rel="stylesheet" href="css/style.css">

  <script defer src="js/index.js"></script>
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->

  <main class="container-rating">
    <section class="content-card">
      <div class="circle">
        <img src="images/icon-star.svg" alt="Star icon">
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div class="rate-numbers">
        <button value="1" class="btn rate-one">1</button>
        <button value="2" class="btn rate-two">2</button>
        <button value="3" class="btn rate-three">3</button>
        <button value="4" class="btn rate-four">4</button>
        <button value="5" class="btn rate-five">5</button>
      </div>
      <input class="btn-submit" type="submit" value="submit">
    </section>
  </main>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <main class="container-state">
      <img src="images/illustration-thank-you.svg" alt="Illustration thank you">
    <div class="rating-message">
      <p class="rate"></p>
    </div>
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, 
        don't hesitate to get in touch!
      </p>
    
  </main>
  <!-- Thank you state end -->
</body>
</html>
